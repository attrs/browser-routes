<!DOCTYPE html>

<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="xrouter.mode" content="auto">
  <meta name="webmodules.forced" package="tinyrouter">
  
  <script type="text/commonjs">
    var xrouter = require('x-router');
    
    var subapp = xrouter()
    use(function(req, res, next) {
      console.log('subapp', req.app.id, req.url, req.fullurl);
      next();
    })
    .get('/', function(req, res, next) {
      console.log('subapp.c', req.app.id, req.url, req.fullurl);
    });
    
    var app = xrouter()
    use(function(req, res, next) {
      console.log('root', req.app.id, req.url, req.fullurl);
      next();
    })
    .get('/a', function(req, res, next) {
      console.log('root.a', req.app.id, req.url, req.fullurl);
    })
    .use('/b', 
      xrouter.Router()
      .use(function(req, res, next) {
        console.log('root.sub', req.app.id, req.url, req.fullurl);
        next();
      })
      .get('/', function(req, res, next) {
        console.log('root.sub.b', req.app.id, req.url, req.fullurl);
      })
    )
    .use('/c', subapp)
    .listen();
  </script>
  <script src="/node_modules/webmodules/runtime.js"></script>
</head>
<body>
  <a href="/" route>home</a>
  <a href="/a" route>A</a>
  <a href="/b" route>B</a>
  <a href="/c" route>C</a>
</body>
</html>
