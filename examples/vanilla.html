<!DOCTYPE html>

<html>
<head>
  <title>Browser Routes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="/web_modules/x-router/dist/x-router.js"></script>
  <script src="vanilla.js"></script>
</head>

<body>
  <a href="/" route>/</a>
  <a href="/a" route>/a</a>
  <a href="/a/b" route>/a/b</a>
  <a href="/a/b/c" route>/a/b/c</a>
  <a href="/a/b/c/d" route>/a/b/c/d</a>
  <a href="/a/b/c/d/e" route>/a/b/c/d/e</a>
  
  <a href="javascript:xrouter.href('/a/b/c/d');">xrouter.href('/a/b/c/d')</a>
  <a href="javascript:xrouter.href('/a/b/c/d/e');" route>xrouter.href('/a/b/c/d/e')</a>
</body>
</html>
