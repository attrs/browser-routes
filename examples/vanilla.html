<!DOCTYPE html>

<html>
<head>
  <title>Browser Routes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="/web_modules/browser-routes/dist/routes.min.js"></script>
  <script src="vanilla.js"></script>
</head>

<body>
  <a href="/" routes>/</a>
  <a href="/a" routes>/a</a>
  <a href="/a/b" routes>/a/b</a>
  <a href="/a/b/c" routes>/a/b/c</a>
  <a href="/a/b/c/d" routes>/a/b/c/d</a>
  <a href="/a/b/c/d/e" routes>/a/b/c/d/e</a>
  
  <a href="javascript:routes('/a/b/c/d');">routes('/a/b/c/d')</a>
  <a href="javascript:routes('/a/b/c/d/e');" routes>routes('/a/b/c/d/e')</a>
</body>
</html>
